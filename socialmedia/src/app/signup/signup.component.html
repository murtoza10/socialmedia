<div class="signup-form">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<label for="name">Username</label>
            <input #name="ngModel" [(ngModel)]="userinfo.name" type="text" class="form-control" name="name" required="required">
            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                <div *ngIf="name.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
			<label for="email">Email Address</label>
            <input #email="ngModel" [(ngModel)]="userinfo.email" type="email" class="form-control" name="email" required="required">
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
            </div>
        </div>
		<div class="form-group">
			<label for="password">Password</label>
            <input #password="ngModel" [(ngModel)]="userinfo.password" type="password" class="form-control" name="password" required="required">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
            </div>
        </div>
        
            <button class="btn btn-primary btn-lg">Sign Up</button>
        
    </form>
    <div class="text-center">Already have an account? <a routerLink="/login">Login here</a>
    </div>
</div>
