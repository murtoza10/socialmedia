<app-navbar [user]="user"></app-navbar>
<div class="post-form">
    <form #postform="ngForm" >
        <h2 class="text-center">Post a Status</h2>

        <div class="row justify-content">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="status" style="font-weight: 500;">Status</label>
                    <textarea #status1="ngModel" [(ngModel)]="status" name="status" class="form-control" rows="4"
                        required="required" ></textarea>
                    <div class="alert alert-danger" *ngIf="status1.touched && status1.invalid">
                        <div *ngIf="status1.errors.required">Status is required</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row justify-content">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="radio">
                    <label class="public">
                        <input [(ngModel)]="privacy" type="radio" name="privacy" value="public">
                        Public
                    </label>
                    <label>
                        <input [(ngModel)]="privacy" type="radio" name="privacy" value="private">
                        Private
                    </label>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row justify-content">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- <div class="form-group"> -->
                    <label for="location" style="font-weight: 500;">Check In</label>
                    <select  #mySelect 
                    (change)="onOptionsSelected(mySelect.value)" name="location" id="location" class="form-control">
                        <option *ngFor="let location of locationlist" [value]="location.location">
                            {{location.location}}
                        </option>
                    </select>
                <!-- </div> -->
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row justify-content">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button class="btn btn-success btn-send" type="submit" (click)="postSubmit()">Post</button>
                <!-- <input type="submit" class="btn btn-success btn-send" value="Post"> -->
            </div>
            <div class="col-md-3"></div>
        </div>

    </form>

</div>


<div class="row justify-content-center post">
    <div class="col-md-6">
        <div class="jumbotron" *ngFor="let post of postlist">
            <div class="input-group">
                <span class="material-icons">person</span>
                <h4 class="display-6">{{user.name}}</h4>
            </div>
            <div class="input-group">
                <span class="material-icons">room</span>
                <p class="lead">{{post.location}}</p>
            </div>

            <hr class="my-4">

            <div class="input-group">
                <span class="material-icons">edit</span>
                <p>{{post.status}}</p>
            </div>

            <p class="lead">
                <button class="btn btn-primary btn-md">Edit</button>
                <!-- <input type="submit" class="btn btn-primary btn-md" value="Edit"> -->
            </p>
        </div>

    </div>
</div>
